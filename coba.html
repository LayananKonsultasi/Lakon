    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"

      rel="stylesheet"

    <link href="assets/css/main.css" rel="stylesheet" />
    <style>
      * {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>

  <body class="starter-page-page">
    <header id="header" class="header d-flex align-items-center fixed-top">
      <div
        class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between"
      >
        <a
          href="index.html"
          class="logo d-flex align-items-center me-auto me-xl-0"
        >
          <h1 class="sitename">LAKON</h1>
        </a>
      </div>
    </header>

    <main class="main">
      <div class="page-title light-background">
        <div class="container">
          <h1>Daftar Cerita</h1>
        </div>
      </div>

      <section id="starter-section" class="starter-section section">
        <div class="container py-4">
          <div class="mb-4">
            <div class="mb-4">
              <div class="mb-3">
                <label class="text-muted d-block mb-2 fw-semibold"
                  >Wilayah</label
                >
                <div class="d-flex flex-wrap gap-4">
                  <div class="form-check">
                    <input
                      class="form-check-input wilayah-checkbox"
                      type="checkbox"
                      value="PIK Sidomulyo"
                      id="sidomulyo"
                    />
                    <label class="form-check-label fs-6" for="sidomulyo"
                      >PIK Sidomulyo</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input wilayah-checkbox"
                      type="checkbox"
                      value="PIK Karanganyar"
                      id="karanganyar"
                    />
                    <label class="form-check-label fs-6" for="karanganyar"
                      >PIK Karanganyar</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input wilayah-checkbox"
                      type="checkbox"
                      value="PIK SMAN 1 Pare"
                      id="pare"
                    />
                    <label class="form-check-label fs-6" for="pare"
                      >PIK SMAN 1 Pare</label
                    >
                  </div>
                </div>
              </div>

              <div>
                <label class="text-muted d-block mb-2 fw-semibold"
                  >Status</label
                >
                <div class="d-flex flex-wrap gap-4">
                  <div class="form-check">
                    <input
                      class="form-check-input status-checkbox"
                      type="checkbox"
                      value="sudah"
                      id="sudah"
                    />
                    <label class="form-check-label fs-6" for="sudah"
                      >Sudah Dikomentari</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input status-checkbox"
                      type="checkbox"
                      value="belum"
                      id="belum"
                    />
                    <label class="form-check-label fs-6" for="belum"
                      >Belum Dikomentari</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-5">
            <input
              class="form-control"
              type="search"
              id="search"
              placeholder="Telusuri Cerita"
              style="padding: 12px 15px"
            />
          </div>

          <section id="daftar-cerita"></section>
        </div>
      </section>
    </main>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
