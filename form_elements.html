<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="favicon.ico" />
    <title>Tiny Dashboard - A Bootstrap Dashboard Template</title>
    <!-- Fonts CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons CSS -->
    <link rel="stylesheet" href="css/feather.css" />
    <!-- App CSS -->
    <link rel="stylesheet" href="css/app-light.css" id="lightTheme" />

    <style>
      body.loading {
        overflow: hidden;
      }

      body.loading {
        overflow: hidden;
      }

      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1050;
      }

      #loader.hidden {
        display: none;
      }

      #main-content {
        opacity: 0;
        transition: opacity 0.6s ease-in-out;
      }

      #main-content.visible {
        opacity: 1;
      }

      .sidebar-container {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 240px;
        background-color: #f4f4f4;
        border-right: 1px solid #ddd;
        padding: 100px 1rem 2rem;
        overflow-y: auto;
      }

      .sidebar-container h5 {
        font-size: 1rem;
        margin-bottom: 0.75rem;
      }

      .form-check {
        margin-bottom: 0.5rem;
      }

      .sticky-search {
        position: sticky;
        top: 0;
        background: #fff;
        z-index: 1030;
        padding: 1rem 0;
        margin-left: 240px;
        border-bottom: 1px solid #ddd;
      }

      .content-area {
        margin-left: 240px;
        padding: 2rem;
        min-height: 100vh;
        background-color: #fafafa;
      }

      .card {
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .card-body {
        padding: 1.25rem;
      }

      .badge {
        font-size: 0.85rem;
        padding: 0.4em 0.8em;
      }

      .form-control {
        border-radius: 0.375rem;
      }

      .spinner-border {
        width: 3rem;
        height: 3rem;
        border-width: 0.3em;
      }

      /* Popup konselor fade in/out */
      #konselor-popup {
        opacity: 0;
        background-color: rgba(0, 0, 0, 0.63);
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      #konselor-popup.show {
        opacity: 1;
        pointer-events: auto;
      }

      @media (max-width: 768px) {
        .sidebar-container {
          position: static;
          width: 100%;
          border-right: none;
          padding: 1rem;
        }

        .sticky-search,
        .content-area {
          margin-left: 0;
        }

        .content-area {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body class="vertical light">
    <div id="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>

    <div
      id="konselor-popup"
      class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center"
      style="z-index: 1055"
    >
      <div class="bg-white p-4 rounded shadow text-center" style="width: 300px">
        <img
          id="popup-foto-konselor"
          class="rounded-circle mb-3"
          width="100"
          height="100"
          src=""
          alt="Konselor"
        />
        <h5 id="popup-nama-konselor" class="fw-bold mb-3"></h5>
        <a
          id="btn-kunjungi-profile"
          href="#"
          target="_blank"
          class="btn btn-primary w-100 mb-2"
          >Kunjungi Profil</a
        >
        <button
          onclick="document.getElementById('konselor-popup').classList.remove('show')"
          class="btn btn-light w-100"
        >
          Tutup
        </button>
      </div>
    </div>

    <div class="wrapper">
      <nav class="topnav navbar navbar-light pt-3">
        <button
          type="button"
          class="navbar-toggler text-muted mt-2 p-0 mr-3 collapseSidebar"
        >
          <i class="fe fe-menu navbar-toggler-icon"></i>
        </button>
        <div class="position-relative flex-grow-1 me-3">
          <i
            class="fe fe-search position-absolute start-0 ms-3 ml-2 text-muted"
            style="top: 50%; transform: translateY(-50%)"
          ></i>
          <input
            class="form-control bg-transparent border-0 text-muted"
            type="search"
            placeholder="Type something..."
            aria-label="Search"
            style="padding-left: 2rem"
            id="search"
          />
        </div>
      </nav>
      <aside
        class="sidebar-left border-right bg-white shadow"
        id="leftSidebar"
        data-simplebar
      >
        <a
          href="#"
          class="btn collapseSidebar toggle-btn d-lg-none text-muted ml-2 mt-3"
          data-toggle="toggle"
        >
          <i class="fe fe-x"><span class="sr-only"></span></i>
        </a>
        <nav class="vertnav navbar navbar-light">
          <!-- nav bar -->
          <ul class="navbar-nav flex-fill w-100 mt-3 mb-2">
            <li class="nav-item w-100">
              <a class="nav-link" href="calendar.html">
                <i class="fe fe-home fe-16"></i>
                <span class="ml-3 item-text">Beranda</span>
              </a>
            </li>
          </ul>
          <p class="text-muted nav-heading mt-4 mb-1">
            <span>Filter Status</span>
          </p>
          <ul class="navbar-nav flex-fill w-100 mb-2">
            <li class="nav-item w-100">
              <div class="form-check nav-link flex ml-4">
                <input
                  class="form-check-input status-checkbox"
                  type="checkbox"
                  value="sudah"
                  id="sudah"
                />
                <label class="form-check-label ml-2" for="sudah"
                  >Sudah Dikomentari</label
                >
              </div>
            </li>
            <li class="nav-item w-100">
              <div class="form-check nav-link ml-4">
                <input
                  class="form-check-input status-checkbox"
                  type="checkbox"
                  value="belum"
                  id="belum"
                />
                <label class="form-check-label ml-2" for="belum"
                  >Belum Dikomentari</label
                >
              </div>
            </li>
          </ul>
          <p class="text-muted nav-heading mt-4 mb-1">
            <span>Filter Pangkalan</span>
          </p>
          <ul class="navbar-nav flex-fill w-100 mb-2">
            <div class="form-check nav-link ml-4">
              <input
                class="form-check-input wilayah-checkbox"
                type="checkbox"
                value="PIK Sidomulyo"
                id="sidomulyo"
              />
              <label class="form-check-label ml-2" for="sidomulyo"
                >PIK Sidomulyo</label
              >
            </div>
          </ul>
        </nav>
      </aside>
      <main role="main" class="main-content">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-12">
              <h2 class="page-title">Form elements</h2>
              <p class="text-muted">
                Demo for form control styles, layout options, and custom
                components for creating a wide variety of forms.
              </p>

              <!-- section -->
              <section id="daftar-cerita"></section>
              <div class="row"></div>
              <!-- end section -->
            </div>
            <!-- .col-12 -->
          </div>
          <!-- .row -->
        </div>
        <!-- .container-fluid -->
      </main>

      <!-- main -->
    </div>
    <script src="script.js"></script>
    <script>
      function bukaPopupKonselor(nama) {
        const popup = document.getElementById("konselor-popup");
        const foto = document.getElementById("popup-foto-konselor");
        const namaKonselor = document.getElementById("popup-nama-konselor");
        const btnProfile = document.getElementById("btn-kunjungi-profile");

        foto.src = `assets/img/photo/${nama.toLowerCase()}.jpg`;
        namaKonselor.textContent = nama;
        btnProfile.href = `profile/${nama.toLowerCase()}.html`;

        popup.classList.add("show");
      }
    </script>

  </body>
</html>
